name: flutter_email_sender_example
description: Demonstrates how to use the flutter_email_sender plugin.

version: 1.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  image_picker: ^1.0.4
  path_provider:
    git:
      url: https://gitee.com/openharmony-sig/flutter_packages.git
      ref: master
      path: packages/path_provider/path_provider

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_email_sender:
    path: ../

flutter:
  uses-material-design: true
